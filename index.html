<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Collector - Adventure Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        #game-container {
            border: 4px solid #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #000;
        }
        
        .game-info {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        
        .game-info h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .game-info p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        
        .controls {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        .controls span {
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px;
        }

        .audio-controls {
            text-align: center;
            color: white;
            margin-top: 10px;
            font-size: 0.8em;
        }

        .audio-controls button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .audio-controls button:hover {
            background: rgba(255,255,255,0.3);
        }

        .audio-controls button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div>
        <div class="game-info">
            <h1>‚≠ê Star Collector ‚≠ê</h1>
            <p>Collect all stars and avoid the enemies!</p>
        </div>
        <div id="game-container"></div>
        <div class="controls">
            <span>‚Üê ‚Üí</span> Move
            <span>‚Üë</span> Jump
            <span>SPACE</span> Action
        </div>
        <div class="audio-controls">
            <button id="muteBtn">üîä Mute</button>
            <button id="volumeDown">üîâ Volume -</button>
            <button id="volumeUp">üîä Volume +</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
